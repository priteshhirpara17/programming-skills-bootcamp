<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    /* CSS for Weather App */

    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Weather App Styles */
    .weather-app {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .search-bar {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .default-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      text-align: center;
    }

    .location-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .location {
      font-size: 2rem;
      font-weight: bold;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .weather-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 1rem;
    }

    .temp {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .weather {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .weather-icon {
      width: 60px;
      height: 60px;
      margin-right: 1rem;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1rem;
      margin-top: 2rem;
    }

    .detail {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .detail-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .detail-value {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    const api = {
      key: "",
      base: "https://api.openweathermap.org/data/2.5/"
    };

    const WeatherApp = () => {
      const [query, setQuery] = React.useState("");
      const [weather, setWeather] = React.useState({});

      const search = (evt) => {
        if (evt.key === "Enter") {
          fetch(`${api.base}weather?q=${query}&units=metric&APPID=${api.key}`)
            .then((res) => res.json())
            .then((result) => {
              setQuery("");
              setWeather(result);
              console.log(result);
            });
        }
      };

      const dateBuilder = (d) => {
        let months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        const date = new Date(d);
        let day = days[date.getDay()];
        let dt = date.getDate();
        let month = months[date.getMonth()];
        let year = date.getFullYear();
        const hours = date.getHours() % 12 || 12;
        const minutes = ("0" + date.getMinutes()).slice(-2);
        const seconds = ("0" + date.getSeconds()).slice(-2);
        const amOrPm = date.getHours() >= 12 ? "PM" : "AM";
        const formattedDateTime = `${hours}:${minutes}:${seconds} ${amOrPm}`;
        return `${day} ${dt} ${month} ${year} - ${formattedDateTime}`;
      };

      return (
        <div className="weather-app">
          <main>
            <div className="search-box">
              <input
                type="text"
                className="search-bar"
                placeholder="Search for a city..."
                onChange={(e) => setQuery(e.target.value)}
                value={query}
                onKeyPress={search}
              />
            </div>
            {typeof weather.main !== "undefined" ? (
              <div>
                <div className="location-box">
                  <div className="location">
                    {weather.name}, {weather.sys.country}
                  </div>
                  <div className="date">{dateBuilder(weather.dt * 1000)}</div>
                </div>
                <div className="weather-box">
                  <div className="temp">{Math.round(weather.main.temp)}째c</div>
                  <div className="weather">
                    <img
                      src={`http://openweathermap.org/img/w/${weather.weather[0].icon}.png`}
                      alt="weather icon"
                      className="weather-icon"
                    />
                    {weather.weather[0].main} : {weather.weather[0].description}
                    

                  </div>
                  <div className="details">
                    <div className="detail">
                      <div className="detail-title">Feels like:</div>
                      <div className="detail-value">
                        {Math.round(weather.main.feels_like)}째c
                      </div>
                    </div>
                    <div className="detail">
                      <div className="detail-title">High:</div>
                      <div className="detail-value">
                        {Math.round(weather.main.temp_max)}째c
                      </div>
                    </div>
                    <div className="detail">
                      <div className="detail-title">Low:</div>
                      <div className="detail-value">
                        {Math.round(weather.main.temp_min)}째c
                      </div>
                    </div>
                    <div className="detail">
                      <div className="detail-title">Pressure:</div>
                      <div className="detail-value">{weather.main.pressure}hPa</div>
                    </div>
                    <div className="detail">
                      <div className="detail-title">Humidity:</div>
                      <div className="detail-value">{weather.main.humidity}%</div>
                    </div>
                    <div className="detail">
                      <div className="detail-title">Wind Speed:</div>
                      <div className="detail-value">
                        {Math.round(weather.wind.speed * 3.6)}km/h
                      </div>

                    </div>
                  </div>
                </div>
              </div>) : (
              <div className="default-box">Enter a city to get the weather</div>
            )}
          </main>
        </div>

      );

    };

    ReactDOM.render(<WeatherApp />, document.getElementById("root"));

  </script>
</body>

</html>
