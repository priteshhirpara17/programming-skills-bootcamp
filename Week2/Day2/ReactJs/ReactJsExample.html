      <div id="root"></div>
      <script type="text/babel">
          function MyButton(){
              let count=0;
              function clickEvent(){
                count++;
                console.log(count);
              }
              return (
                <button onClick={clickEvent} style={{color:'white',backgroundColor:'seagreen',width:'100px',height:'60px',border:'0px',borderRadius:'10px'}}>
                  Click Me!
                </button>
              );
          }
          const element=document.getElementById("root");
          const root=ReactDOM.createRoot(element);
          root.render(<MyButton />);
      </script>
  </body>
